# Configurações gerais
[build]
  command = "python app.py && mv templates/home.html public/index.html"
  publish = "public"

# Redirecionamentos de URL
[[redirects]]
  from = "/*" # redirecionar todas as URLs
  to = "/home.html" # redirecionar para a página principal
  status = 200 # status do redirecionamento

# Variáveis de ambiente
[context.production.environment]
  PYTHON_VERSION = "3.8.12" # versão do Python para produção
  NETLIFY = "true" # variável de ambiente para identificar ambiente de implantação

[context.deploy-preview.environment]
  PYTHON_VERSION = "3.8.12" # versão do Python para preview de implantação
  NETLIFY = "true" # variável de ambiente para identificar ambiente de implantação

[context.branch-deploy.environment]
  PYTHON_VERSION = "3.8.12" # versão do Python para deploy de branch
  NETLIFY = "true" # variável de ambiente para identificar ambiente de implantação

[context.split-test.environment]
  PYTHON_VERSION = "3.8.12" # versão do Python para testes A/B
  NETLIFY = "true" # variável de ambiente para identificar ambiente de implantação
